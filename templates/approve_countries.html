{% extends "base.html" %}
{% block title %}Approve Countries{% endblock %}

{% block content %}

<!-- This if statement prevents unauthorized users 
                    from editing the log entry via the URL -->
{% if user.is_superuser %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h2>Approve submitted Country Categories</h2>
            <br>
        </div>
        <div class="row">
            <div class="col-md-6 mt-3 offset-md-2">
                <div class="country-table">
                    <table>
                        <tr>
                            <th>Country</th>
                            <th>Approved</th>
                        </tr>
                        {% for ctry in country_list %}
                        <tr>
                            <td>{{ ctry.ctry_title }}</td>
                            <td>{{ ctry.approved }}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endif %}

{% endblock %}
